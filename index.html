<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      html body {
        background-color: #2C3333;
      }
      .main {
        font-family: "Montserrat", sans-serif;
        font-size: clamp(70px, 80px, 90px);
        color: #A5C9CA;
        font-weight: bold;
      }
      .button-1 {
        background-color: #395B64;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 10;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        transition:  .2s;
      }

      .button-1:hover,
      .button-1:focus {
        background-color: #283f46;
      }
    </style>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=3.0" name="viewport">
  </head>
  <body>
    <center>
      <br><br><br><br><br>
      <div class="main">Freshmens</div><br><br><br><br><br>
      <a href="/como-conectarse/"><button class="button-1" role="button">Como connectarse al server</button></a>
      <a href="/como-iniciar/"><button class="button-1" role="button">Como iniciar el server</button></a>
    </center>
  </body>
</html>
